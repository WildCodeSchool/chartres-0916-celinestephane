function Init(){

   var viewMode3 = Wix.Utils.getViewMode();

   // new settings panel or old?
   var newSettingsPanel = '';
   Wix.Features.isSupported( Wix.Features.Types.PREVIEW_TO_SETTINGS, function(test){ newSettingsPanel = test;} );

function adjustFrame(){
    if (document.getElementById('wts919243').offsetWidth > 10){
      var width = document.getElementById('wts919243').offsetWidth+20;
      var height = document.getElementById('wts919243').offsetHeight+15;
      Wix.resizeWindow(width,height);
    }
    else{
       window.setTimeout("adjustFrame();",100);
    }
}




//////////////////////////////////////
function loadData(wtsh,callback){

   Wix.getSiteInfo( function(siteInfo) {

      wtsh['url'] = siteInfo.url;
      if (wtsh['url'].indexOf("editor.wix.com") > -1){
         wtsh['url'] = 'http://editor.wix.com';
      }
      else if (wtsh['url'].indexOf("web-stat.com") > -1){
         wtsh['url'] = 'http://www.wix.com';
      }

      wtsh['page_name'] = siteInfo.pageTitle;

      var referer = siteInfo.referer || siteInfo.referrer;
      if (referer == '') { 
         wtsh['referer'] = 'wix_none'; 
      }
      else {
         wtsh['referer'] = referer;
      }

      if (wtsh['page_name'] != '' || wtsh['index'] >= 10){
         callback(wtsh);
      }
      else{
         wtsh['index']++;
         Timeout(function(){ 
            loadData(wtsh, 
               function(wtsh){ 
                  getConv(wtsh,
                     function(wtsh){printCode(wtsh);}
                  ); 
               } 
            );
         }, 500);
      }
   }
   ); 

}




/////////////////////////////////
function getConvNumber(thisPage){
   var conversion_number = '';
   for (var i=0; i < conv_array.length; i++){
     if (conv_array[i].page == thisPage){
        conversion_number = conv_array[i].conv_n;
        break;
     }
   }
   return conversion_number;
}


////////////////////////////////
function getConv(wtsh,callback){

   if (''){
      // get PageId
      Wix.getSitePages( function (sitePages){
         var thisPage = '';
         var conversion_number = '';
         for (var i = 0; i < sitePages.length; i++) {
            if (sitePages[i].title == wtsh['page_name']){
               thisPage = sitePages[i].id;
               conversion_number = getConvNumber(thisPage);
               if (conversion_number){ break; }
            }
            if (sitePages[i].subPages){
               for (var j = 0; j < sitePages[i].subPages.length; j++) {
                  if (sitePages[i].subPages[j].title == wtsh['page_name']){
                     thisPage = sitePages[i].subPages[j].id;
                     conversion_number = getConvNumber(thisPage);
                     if (conversion_number){ break; }
                  }
               }
            }
         }
         wtsh['conversion_number'] = conversion_number;
         callback(wtsh);
      });
   }
   else {
     callback(wtsh);
   }
}


/////////////////////////
function printCode(wtsh){

   wtsh['invisible']='no';
   wtsh['custom']='wix';
   var viewMode = Wix.Utils.getViewMode();

   if (viewMode == 'editor'){
      wtsh['params']='no_count';
   }
   else{
     wtsh['params']='en';
   }
   if ('text' == 'panel'){
      wtsh['live'] = 'yes';
   }
 
   var wts=document.createElement('script');wts.type='text/javascript';wts.async=true;
   wts.src='//server2.web-stat.com/12/919243/log6_2.js';
   document.getElementById('wts919243').appendChild(wts);
}


// set up AJAX request //
ajaxRequest=getXmlHttpObject();

////////////////////////////
function getXmlHttpObject(){
   if (window.XMLHttpRequest) { return new XMLHttpRequest(); }
   if (window.ActiveXObject)  { return new ActiveXObject("Microsoft.XMLHTTP"); }
   return null;
}

///////////////////////////
function ajaxSetTimezone(){

   var tz = jstz.determine_timezone();
   tz = tz.name();
   if (! tz){
      tz = "America/New_York";
   }
   if (tz == "America/Santa_Isabel"){
      tz = "America/Mexico_City";
   }
    
   var db = '12';
   var userID = 'wix413492';

   var msg='/wixStatsAjax.pl?nocache='+Math.random()+'&action=SetTimeZone&params='+db+':::'+userID+':::'+tz;
   ajaxRequest.onreadystatechange = stateChanged;
   ajaxRequest.open('GET', msg, true);
   ajaxRequest.send(null);

}


///////////////////////////
function logError(details){
   var msg='/wixStatsAjax.pl?nocache='+Math.random()+'&action=LogError&params='+escape(details);
   ajaxRequest.onreadystatechange = stateChanged;
   ajaxRequest.open('GET', msg, true);
   ajaxRequest.send(null);
}


/////////////////////////////////////////
function ajaxSetOnAllPages(on_all_pages){

   var userID = 'wix413492';
   var msg='/wixStatsAjax.pl?nocache='+Math.random()+'&action=SetOnAllPages&params='+userID+':::'+on_all_pages;

   ajaxRequest.onreadystatechange = stateChanged;
   ajaxRequest.open('GET', msg, true);
   ajaxRequest.send(null);

}

/////////////////////////
function recordRemoved(){

   var instanceID = '13eb1737-6082-7609-eb83-e568cf8dcf96';
   var msg='/wixStatsAjax.pl?nocache='+Math.random()+'&action=recordRemoved&params='+instanceID;

   ajaxRequest.onreadystatechange = stateChanged;
   ajaxRequest.open('GET', msg, true);

}

////////////////////////
function stateChanged(){
   // if AJAX returned a list of markers, add them to the map
   if (ajaxRequest.readyState==4) {
      if (ajaxRequest.status==200) {
         var response = ajaxRequest.responseText.split("::");
         var item = response[0];
         var message = response[1];
         if (item == 'SetTimeZone'){
            if (message != 'OK'){
               alert("your time zone could not be set automatically. Please set it in the App Settings Panel");
            }
         }
         else if (item == 'SetOnAllPages'){
            if (message != 'OK'){
               //alert("error");
            }
         }

      }
   }
}


if ('' == '1'){
   //logError('1 - wix413492 - new_account created - going for timezone Ajax');
   // we execute this right away. It needs to be done ASAP and there is No need to wait for the page to finish loading.
   // if we do and the user stops the connection for any reason the time zone does not get set
   ajaxSetTimezone();
}
